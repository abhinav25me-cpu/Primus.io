<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Robotics Club</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main global styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main content -->
     <main class="max-w-7xl mx-auto px-4 py-16">

    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400">
        Robotics News & Updates
      </h1>
      <p class="mt-3 text-slate-600 dark:text-slate-400">
        Club announcements and global robotics breakthroughs
      </p>
    </header>

    <!-- Search -->
    <div class="max-w-md mx-auto mb-8">
      <input id="newsSearch" type="text"
        placeholder="Search news..."
        class="w-full px-4 py-3 rounded-xl border border-slate-300
               dark:border-slate-700 bg-white dark:bg-slate-900">
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap justify-center gap-3 mb-12">
      <button class="news-filter-btn active" data-category="all">All</button>
      <button class="news-filter-btn" data-category="club">Club News</button>
      <button class="news-filter-btn" data-category="competition">Competition</button>
      <button class="news-filter-btn" data-category="tech">Tech Innovations</button>
      <button class="news-filter-btn" data-category="research">Research</button>
    </div>

    <!-- News Grid -->
    <section id="newsGrid"
      class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    </section>

    <!-- Newsletter -->
    <section class="mt-20 bg-blue-600/10 dark:bg-blue-500/10 p-10 rounded-2xl text-center">
      <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-400">
        Subscribe to Newsletter
      </h2>
      <p class="mt-2 text-slate-600 dark:text-slate-400">
        Robotics news & club updates straight to your inbox
      </p>

      <form class="mt-6 flex max-w-md mx-auto gap-3">
        <input type="email" required placeholder="Your email"
          class="flex-1 px-4 py-3 rounded-xl bg-white dark:bg-slate-900 border">
        <button class="px-6 py-3 bg-blue-600 text-white rounded-xl">
          Subscribe
        </button>
      </form>
    </section>
  </main>

  <!-- Modal -->
  <div id="newsModal"
    class="fixed inset-0 hidden bg-black/60 z-50 items-center justify-center">
    <div class="bg-white dark:bg-slate-900 p-6 rounded-2xl max-w-lg w-full relative">
      <button id="closeModal" class="absolute top-4 right-4 text-xl">&times;</button>
      <h3 id="modalTitle" class="text-2xl font-bold mb-2"></h3>
      <p id="modalMeta" class="text-sm text-slate-500 mb-4"></p>
      <p id="modalContent" class="text-slate-600 dark:text-slate-400"></p>
      <a id="modalLink" target="_blank"
        class="hidden mt-4 inline-block text-blue-600 font-semibold">
        Read Full Article â†’
      </a>
    </div>
  </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JS -->
    <script src="js/main.js"></script>

    <!-- Page JS -->
    <script src="js/news.js"></script>

</body>

</html>
